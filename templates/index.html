<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logora – AI Reasoning-First Coding Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #f5f7ff;
      --bg-secondary: #ffffff;
      --text-primary: #333;
      --text-secondary: #666;
      --text-on-primary: #ffffff;
      --border-color: #ddd;
      --card-hover: #f0e9ff;
      --code-bg: #272822;
      --code-text: #f8f8f2;
      --btn-primary: #6a11cb;
      --btn-primary-hover: #5010a5;
      --btn-secondary: #2575fc;
      --btn-text: #ffffff;
      --accent-color: #6a11cb;
      --header-gradient-start: #6a11cb;
      --header-gradient-end: #2575fc;
      --toggle-bg: rgba(255, 255, 255, 0.2);
      --toggle-bg-hover: rgba(255, 255, 255, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --text-primary: #eee;
      --text-secondary: #aaa;
      --text-on-primary: #ffffff;
      --border-color: #444;
      --card-hover: #2a2a4e;
      --code-bg: #0f0f23;
      --code-text: #f8f8f2;
      --btn-primary: #7c3aed;
      --btn-primary-hover: #6d28d9;
      --btn-secondary: #3b82f6;
      --btn-text: #ffffff;
      --accent-color: #8b5cf6;
      --header-gradient-start: #7c3aed;
      --header-gradient-end: #3b82f6;
      --toggle-bg: rgba(255, 255, 255, 0.15);
      --toggle-bg-hover: rgba(255, 255, 255, 0.25);
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background 0.3s ease, color 0.3s ease;
    }
    header {
      background: linear-gradient(90deg, var(--header-gradient-start), var(--header-gradient-end));
      padding: 40px 20px;
      text-align: center;
      color: var(--text-on-primary);
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--toggle-bg);
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: var(--text-on-primary);
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.2s;
    }
    .theme-toggle:hover {
      background: var(--toggle-bg-hover);
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }
    button {
      background: var(--btn-primary);
      border: none;
      color: var(--btn-text);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: var(--btn-primary-hover);
    }
    h2 {
      margin-top: 40px;
      font-size: 1.4rem;
      color: var(--text-primary);
    }
    .prompt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .prompt-card {
      background: var(--bg-secondary);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .prompt-card:hover {
      background: var(--card-hover);
      border-color: var(--accent-color);
    }
    .task {
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      margin: 15px 0;
      padding: 15px;
    }
    .task h3 {
      font-size: 1.1rem;
      margin: 0 0 10px;
      cursor: pointer;
      color: var(--accent-color);
    }
    .task pre {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      display: none; /* collapsed by default */
    }
    .copy-btn {
      margin-top: 10px;
      background: var(--btn-secondary);
    }
    form.download-form {
      margin-top: 30px;
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 5px var(--shadow-color);
    }
    input[type="email"], select {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <header>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">🌙</button>
    <h1>Logora</h1>
    <p>AI Reasoning-First Coding Agent</p>
  </header>
  <div class="container">
    <form method="post">
      <textarea name="user_request" placeholder="What would you like to build?"></textarea><br>
      <button type="submit">Generate Code</button>
    </form>

    <h2>Or try a starter prompt:</h2>
    <div class="prompt-grid">
      {% for p in template_prompts %}
      <form method="post">
        <input type="hidden" name="user_request" value="{{ p }}">
        <div class="prompt-card" onclick="this.closest('form').submit();">
          {{ p }}
        </div>
      </form>
      {% endfor %}
    </div>

    {% if results %}
      <h2>Your Request</h2>
      <p>{{ user_request }}</p>

      {% for r in results %}
        <div class="task">
          <h3 onclick="toggleCode(this)">{{ r.subtask }}</h3>
          <pre>{{ r.code }}</pre>
          <button class="copy-btn" onclick="copyCode(this)">Copy Code</button>
        </div>
      {% endfor %}

      <h2>Download Your Project</h2>
      <form method="post" action="/download" class="download-form">
        <input type="email" name="email" placeholder="Enter your email" required>
        <select name="role">
          <option value="Developer">Developer</option>
          <option value="Founder">Founder</option>
          <option value="Student">Student</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Download as ZIP</button>
      </form>
    {% endif %}
  </div>

  <script>
    // Theme toggle functionality
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      const toggleBtn = document.getElementById('themeToggle');
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      toggleBtn.textContent = newTheme === 'dark' ? '☀️' : '🌙';
    }

    // Load saved theme on page load
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const toggleBtn = document.getElementById('themeToggle');
      
      document.documentElement.setAttribute('data-theme', savedTheme);
      if (toggleBtn) {
        toggleBtn.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
      }
    })();

    function toggleCode(el) {
      const pre = el.nextElementSibling;
      pre.style.display = pre.style.display === "block" ? "none" : "block";
    }
    function copyCode(btn) {
      const pre = btn.previousElementSibling;
      navigator.clipboard.writeText(pre.innerText);
      btn.innerText = "Copied!";
      setTimeout(() => btn.innerText = "Copy Code", 2000);
    }
  </script>
</body>
</html>
